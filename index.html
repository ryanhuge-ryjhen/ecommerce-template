<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Template</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Header -->
    <header class="py-4 shadow-sm bg-pink-100 lg:bg-white">
      <div class="container flex items-center justify-between">
        <!-- start logo -->
        <a href="#" class="block w-32">
          <img src="/images/easyshop.png" alt="logo" class="w-full" />
        </a>
        <!-- end logo -->
        <!-- Start Search -->
        <div class="w-full xl:max-w-xl lg:max-w-lg lg:flex relative hidden">
          <span class="absolute left-4 top-3 text-lg text-gray-400">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            class="pl-12 w-full border border-r-0 border-primary px-3 py-3 rounded-l-md focus:outline-primary"
            placeholder="Search"
          />
          <button
            type="submit"
            class="border border-primary bg-primary text-white px-8 font-medium rounded-r-md hover:bg-transparent hover:text-primary transition"
          >
            Search
          </button>
        </div>
        <!-- End Search -->
        <div class="space-x-5 flex items-center">
          <a
            href="#"
            class="block text-gray-700 text-center hover:text-primary transition relative"
          >
            <span
              class="absolute -right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >5</span
            >
            <div class="text-xl">
              <i class="fa-regular fa-heart"></i>
            </div>
            <div class="text-sm font-semibold leading-3">Wishlist</div>
          </a>
          <a
            href="#"
            class="block text-gray-700 text-center hover:text-primary transition relative"
          >
            <span
              class="absolute -right-3 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs"
              >1</span
            >
            <div class="text-xl">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="text-sm font-semibold leading-3">Cart</div>
          </a>
          <a
            href="#"
            class="block text-gray-700 text-center hover:text-primary transition relative"
          >
            <div class="text-xl">
              <i class="fa-regular fa-user"></i>
            </div>
            <div class="text-sm font-semibold leading-3">Account</div>
          </a>
        </div>
      </div>
    </header>
    <!-- End Header -->
  </body>
</html>
